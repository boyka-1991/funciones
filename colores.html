<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colores</title>
</head>

<body>
  <div id="cuadro1" style="width: 200px; height: 200px; background-color: blue"></div>
  <div id="cuadro2" style="width: 200px; height: 200px; background-color: red"></div>
  <div id="cuadro3" style="width: 200px; height: 200px; background-color: green"></div>
  <div id="cuadro4" style="width: 200px; height: 200px; background-color: yellow"></div>

  <script>
    toBlack = function (element) {
      element.style.backgroundColor = "black";
    };

    c1 = document.getElementById("cuadro1");
    c2 = document.getElementById("cuadro2");
    c3 = document.getElementById("cuadro3");
    c4 = document.getElementById("cuadro4");
    c1.addEventListener("click", function () {
      toBlack(c1);
    });
    c2.addEventListener("click", function () {
      toBlack(c2);
    });
    c3.addEventListener("click", function () {
      toBlack(c3);
    });
    c4.addEventListener("click", function () {
      toBlack(c4);
    });
  </script>
</body>

</html>
